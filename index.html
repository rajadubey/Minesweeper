<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/bomb.svg"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="main-container">
      <div class="game-controllers">
        <div class="input-controls">
          <div>
            <input
              type="number"
              autocomplete="off"
              id="m"
              placeholder="m (Row)"
            />
            <input
              type="number"
              autocomplete="off"
              id="n"
              placeholder="n (Column)"
            />
            <input
              type="number"
              autocomplete="off"
              id="x"
              placeholder="x (Bombs)"
            />
          </div>
          <div>
            <button onclick="play()">Play</button>
          </div>
        </div>
        <div class="game-status">
          <div class="score">
            <h5>Score:</h5>
            <span id="score">0</span>
          </div>
        </div>
      </div>
      <div class="game-container" id="game-container"></div>
    </div>
    <audio id="right-sound">
      <source src="sounds/right.mp3" type="audio/mpeg" />
    </audio>
    <audio id="wrong-sound">
      <source src="sounds/wrong.mp3" type="audio/mpeg" />
    </audio>

    <script src="js/script.js"></script>
  </body>
</html>
